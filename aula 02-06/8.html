<!DOCTYPE html>
<html>
    <body>
        
        Nome: <input type="text" id="nome"><br><br>
        Pessoa Fisica <input type="checkbox" id="fisica" name="tipo_fisica" onchange="check()">
        pessoa Juridica <input type="checkbox" id="juridica" name="tipo_juridica" onchange="check()"><br><br>
        CPF: <input type="text" id="cpf" onchange= "check()" disabled ><br><br>
        CNPJ: <input type="text" id="cnpj" onchange= "check()" disabled><br><br>
        Data de Nascimento: <input type="number" id="nasc" onclick= "check()" disabled><br><br>
        Endere√ßo: <input type="text" id="endereco"><br><br>
        Cep: <input type="number" id="cep"><br><br>
        Telefone: <input type="text" id="telefone"><br><br>
        Email: <input type="email" id="email"><br><br>
        <button id="bt" onclick="submit()">Confirmar</button>

        <script>
            
            function check(){

                
                if(document.getElementById("fisica").checked){
                    document.getElementById("cpf").removeAttribute("disabled");
                    document.getElementById("nasc").removeAttribute("disabled");
                }

                
                else {
                    document.getElementById("cpf").setAttribute("disabled", "disabled");
                    document.getElementById("nasc").setAttribute("disabled", "disabled");
                }


                
                if(document.getElementById("juridica").checked){
                    document.getElementById("cnpj").removeAttribute("disabled");
                }
               
                else {
                    document.getElementById("cnpj").setAttribute("disabled", "disabled");
                }
            }
               
            function submit(){
                alert("cadastro Concluido!!");
            }
        </script>
    </body>
</html>
