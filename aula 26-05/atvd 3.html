<!DOCTYPE html>
<html>
    <body>
        VALOR 1:<input type="text" id="valor1">
        VALOR 2:<input type="text" id="valor2">
        <button id="bt" onclick="somar()" >Somar!</button>
        <button id="bt2" onclick="subtrair()" >Subtrair!</button>
        <button id="bt4" onclick="multiplicar()" >Multiplicar!</button>
        <button id="bt3" onclick="dividir()" >Dividir!</button>

        <script>
            function somar(){
                var valor1 = parseInt(document.getElementById("valor1").value);
                var valor2 = parseInt(document.getElementById("valor2").value);
                var resultado = valor1 + valor2;
                alert(resultado);
            
            }
            function subtrair(){
                var valor1 = parseInt(document.getElementById("valor1").value);
                var valor2 = parseInt(document.getElementById("valor2").value);
                var resultado = valor1 - valor2;
                alert(resultado);
            
            }
            function multiplicar(){
                var valor1 = parseInt(document.getElementById("valor1").value);
                var valor2 = parseInt(document.getElementById("valor2").value);
                var resultado = valor1 * valor2;
                alert(resultado);
            
            }
            function dividir(){
                var valor1 = parseInt(document.getElementById("valor1").value);
                var valor2 = parseInt(document.getElementById("valor2").value);
                var resultado = valor1 / valor2;
                alert(resultado);
            
            }
        </script>
    </body>
</html>
